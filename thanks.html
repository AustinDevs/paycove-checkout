<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your deal has been processed successfully.</p>
  <p>Deal ID: <span id="dealId"></span></p>
  <p>Unique Deal ID: <a id="uniqueDealIdLink" href="#"></a></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const dealId = urlParams.get('deal_id');
    const uniqueDealId = urlParams.get('unique_deal_id');

    if (dealId) {
      const dealIdLink = document.getElementById('dealId');
      dealIdLink.textContent = dealId;
    }

    if (uniqueDealId) {
      const uniqueDealIdLink = document.getElementById('uniqueDealIdLink');
      uniqueDealIdLink.href = `https://local.paycove.io/checkout/${uniqueDealId}`;
      uniqueDealIdLink.textContent = uniqueDealId;
    }
  </script>
</body>
</html>
